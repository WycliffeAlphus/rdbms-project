<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - RDBMS Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Task Manager</h1>
            <p class="subtitle">Powered by Simple RDBMS - Demonstrating SQL CRUD & JOIN Operations</p>
        </header>

        <div class="controls">
            <button id="addTaskBtn" class="btn btn-primary">+ Add Task</button>
            <select id="filterCategory" class="filter-select">
                <option value="">All Categories</option>
            </select>
            <button id="refreshBtn" class="btn btn-secondary">üîÑ Refresh</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Total Tasks:</span>
                <span id="totalTasks" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Completed:</span>
                <span id="completedTasks" class="stat-value">0</span>
            </div>
        </div>

        <div id="taskList" class="task-list"></div>

        <!-- Add Task Modal -->
        <div id="addTaskModal" class="modal">
            <div class="modal-content">
                <h2>Add New Task</h2>
                <form id="addTaskForm">
                    <div class="form-group">
                        <label>Title:</label>
                        <input type="text" id="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea id="taskDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Category:</label>
                        <select id="taskCategory" required></select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Create Task</button>
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>Built with Simple RDBMS | Features: CREATE TABLE, INSERT, SELECT, UPDATE, DELETE, INNER JOIN, Indexes</p>
    </footer>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
